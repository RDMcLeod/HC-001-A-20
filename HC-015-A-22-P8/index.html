<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Responsive Weather App Powered by the Open Weather A P I </h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searcBar_form" role="search">
               <label for='searchBar_text'>Enter a new location</label>
               <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, state, Country">
               <button id="searchBar_button" class="searchBar_button" title="Submit Location" aria-label="Enter Zip Code or City, Stae, Country to retrieve weather conditions">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin"></i>
               </button>

            </form>
        </section>
        <a href="#currentForecats" class="skip-link">Skip to Current Conditions</a>
        <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="weatherLocation">

        </section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForcast"></section>
    </main>
    
</body>
</html>
