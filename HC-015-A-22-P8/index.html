<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
</head>
<body>
    <main>
        <h1>Responsive Weather App Powered by the Open Weather A P I </h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searcBar_form" role="search">
               <label for='searchBar_text'>Enter a new location</label>
               <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, state, Country">
               <button id="searchBar_button" class="searchBar_button" title="Submit Location" aria-label="Enter Zip Code or City, Stae, Country to retrieve weather conditions">

               </button>

                </form>
        </section>
        <section id="currentForecast" class="currentForecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForcast"></section>
    </main>
    
</body>
</html>
